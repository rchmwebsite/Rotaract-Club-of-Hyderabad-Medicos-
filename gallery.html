<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Rotaract Club of Hyderabad Medicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --rotaract-maroon: #800000;
      --rotaract-pink: #E91E63;
    }
    body { font-family: 'Segoe UI', sans-serif; background: #fafafa; }
    .navbar { background: var(--rotaract-maroon); }
    .navbar-nav .nav-link { color: white !important; }
    .hero {
      background: linear-gradient(rgba(128,0,0,0.7), rgba(128,0,0,0.7)), url('assets/images/gallery.jpg') center/cover no-repeat;
      color: white; text-align: center; padding: 100px 20px;
    }
    .carousel-item img {
      height: 500px; object-fit: cover; border-radius: 15px;
    }
    .gallery-section { padding: 50px 20px; }
    footer { background: var(--rotaract-maroon); color: white; padding: 20px; text-align: center; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Rotaract Hyderabad Medicos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Our Events</a></li>
          <li class="nav-item"><a class="nav-link" href="board.html">Board Members</a></li>
          <li class="nav-item"><a class="nav-link" href="join.html">Join Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Gallery</h1>
    <p>Moments from Our Journey</p>
  </section>

  <!-- Gallery Slideshow -->
  <section class="container gallery-section">
    <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      
      <!-- Indicators (Dots) -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#galleryCarousel" data-bs-slide-to="2"></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/images/gallery1.jpg" class="d-block w-100" alt="Event 1">
        </div>
        <div class="carousel-item">
          <img src="assets/images/gallery2.jpg" class="d-block w-100" alt="Event 2">
        </div>
        <div class="carousel-item">
          <img src="assets/images/gallery3.jpg" class="d-block w-100" alt="Event 3">
        </div>
      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rotaract Club of Hyderabad Medicos. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
