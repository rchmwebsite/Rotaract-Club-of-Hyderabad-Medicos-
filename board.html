<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Members | Rotaract Club of Hyderabad Medicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --rotaract-maroon: #800000;
      --rotaract-pink: #E91E63;
    }
    body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; }
    .navbar { background: var(--rotaract-maroon); }
    .navbar-nav .nav-link { color: white !important; }
    .hero {
      background: linear-gradient(rgba(128,0,0,0.7), rgba(128,0,0,0.7)), url('assets/images/board.jpg') center/cover no-repeat;
      color: white; text-align: center; padding: 100px 20px;
    }
    .member-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.4s, box-shadow 0.4s;
      text-align: center;
    }
    .member-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 8px 25px rgba(128,0,0,0.4);
    }
    .member-card img {
      width: 100%; height: 250px; object-fit: cover;
    }
    .member-card h5 { margin-top: 15px; color: var(--rotaract-maroon); }
    .member-card p { color: #555; margin-bottom: 20px; }
    footer { background: var(--rotaract-maroon); color: white; padding: 20px; text-align: center; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Rotaract Hyderabad Medicos</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="events.html">Our Events</a></li>
          <li class="nav-item"><a class="nav-link active" href="board.html">Board Members</a></li>
          <li class="nav-item"><a class="nav-link" href="join.html">Join Us</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Board Members</h1>
    <p>Meet the Leaders of Our Club</p>
  </section>

  <!-- Members Grid -->
  <section class="container py-5">
    <div class="row g-4">
      <!-- Example Member -->
      <div class="col-md-4">
        <div class="member-card">
          <img src="assets/images/president.jpg" alt="President">
          <div class="p-3">
            <h5>John Doe</h5>
            <p>President</p>
          </div>
        </div>
      </div>

      <!-- Example Member -->
      <div class="col-md-4">
        <div class="member-card">
          <img src="assets/images/secretary.jpg" alt="Secretary">
          <div class="p-3">
            <h5>Jane Smith</h5>
            <p>Secretary</p>
          </div>
        </div>
      </div>

      <!-- Example Member -->
      <div class="col-md-4">
        <div class="member-card">
          <img src="assets/images/treasurer.jpg" alt="Treasurer">
          <div class="p-3">
            <h5>Michael Lee</h5>
            <p>Treasurer</p>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Rotaract Club of Hyderabad Medicos. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
